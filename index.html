<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebUtils - مجموعه‌ای از ابزارهای وب مفید</title>
    <meta charset="UTF-8">
    <meta name="description" content="WebUtils: مجموعه‌ای از ابزارهای آنلاین و کاربردی برای توسعه‌دهندگان وب و کاربران عادی. شامل ابزارهای تحلیل ابجد حروف و بیشتر.">
    <meta name="keywords" content="ابزارهای وب, توسعه وب, ابزار آنلاین, تحلیل ابجد, فارسی, انگلیسی, وب‌یوتیلیتیز">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile-friendly viewport -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400..700&family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            direction: ltr;
            line-height: 1.8;
            margin: 15px; /* Reduced margin for mobile */
            background-color: #f4f4f4;
            color: #333;
            font-size: 16px; /* Base font size for mobile */
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-family: 'Noto Naskh Arabic', serif;
            font-weight: 700;
        }

        p {
            margin-bottom: 20px;
        }

        .tool-link {
            display: inline-block;
            padding: 12px 24px; /* Slightly larger padding for touch */
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 1.1em; /* Slightly larger font for better touch experience */
        }

        .tool-link:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 15px 0; /* Reduced padding for mobile */
            margin-top: 20px; /* Reduced margin for mobile */
            border-top: 1px solid #eee;
            color: #777;
            font-size: 0.85em; /* Slightly smaller footer font on mobile */
        }

        /* Language Selector Styling */
        .lang-selector-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 100;
        }

        .lang-selector {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            color: #333;
            cursor: pointer;
            font-size: 0.9em;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: right;
            background-position-y: center;
            padding-right: 25px;
        }

        .lang-selector:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,.25);
        }

        .rtl {
            direction: rtl; /* Class for RTL direction */
        }

        /* Media query for larger screens (tablets and desktops) */
        @media (min-width: 768px) {
            body {
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px; /* Restore default margin for desktop */
                margin-bottom: 20px; /* Restore default margin for desktop */
                padding-left: 20px;
                padding-right: 20px;
                font-size: 18px; /* Larger font size for desktop */
            }

            h1 {
                font-size: 2.5em; /* Larger heading for desktop */
            }

            .tool-link {
                font-size: 1.2em; /* Slightly larger link text for desktop */
                padding: 10px 20px; /* Restore default padding for desktop */
            }


            footer {
                font-size: 0.9em; /* Restore normal footer font on desktop */
                padding: 20px 0; /* Restore normal footer padding on desktop */
                margin-top: 30px; /* Restore normal footer margin on desktop */
            }
        }
    </style>
</head>
<body>

<div class=".lang-selector-container">
    <select id="language-select" class="lang-selector" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="fa">فارسی</option>
        <option value="ar">العربية</option>
    </select>
</div>

<h1 id="page-heading">WebUtils</h1>

<p id="page-description">
    WebUtils is a collection of useful online tools for web developers and general users.
    We provide various utilities to simplify web-related tasks.
</p>

<p id="tools-section-title">
    Explore our tools:
</p>

<p style="text-align: center;">
    <a href="abjad-analysis.html" class="tool-link" id="tool-link-abjad">
        Abjad Analysis Tool
    </a>
    <a href="magical-table.html" class="tool-link" id="tool-link-magical-table">
        Magic Square Generator
    </a>
    <!-- Add more tool links here in the same manner -->
</p>

<footer id="page-footer">
    © 2025 Sarvestani. All rights reserved.
</footer>

<script>
    let currentLanguage = document.querySelector('html').lang;

    const translations = {
        en: {
            title: "WebUtils - Collection of Useful Web Tools",
            heading: "WebUtils",
            description: "WebUtils is a collection of useful online tools for general users. We provide various utilities to simplify web-related tasks.",
            toolsSectionTitle: "Explore our tools:",
            toolLinkAbjad: "Abjad Analysis Tool",
            toolLinkMagicalTable: "Magic Square Generator",
            footer: "© 2025 Sarvestani. All rights reserved."
        },
        fa: {
            title: "WebUtils - مجموعه‌ای از ابزارهای وب مفید",
            heading: "WebUtils",
            description: "WebUtils مجموعه‌ای از ابزارهای آنلاین و کاربردی برای کاربران عادی است. ما ابزارهای متنوعی برای ساده‌سازی وظایف مربوط به وب ارائه می‌دهیم.",
            toolsSectionTitle: "ابزارهای ما را بررسی کنید:",
            toolLinkAbjad: "ابزار تحلیل ابجد حروف",
            toolLinkMagicalTable: "ابزار تولید جدول وفق",
            footer: "© 2025 Sarvestani. تمامی حقوق محفوظ است."
        },
        ar: {
            title: "WebUtils - مجموعة من أدوات الويب المفيدة",
            heading: "WebUtils",
            description: "WebUtils عبارة عن مجموعة من الأدوات المفيدة عبر الإنترنت للمستخدمين العاديين. نحن نقدم العديد من الأدوات المساعدة لتبسيط المهام المتعلقة بالويب.",
            toolsSectionTitle: "اكتشف أدواتنا:",
            toolLinkAbjad: "أداة تحليل الأبجدية",
            toolLinkMagicalTable: "مولد المربع المتوافق",
            footer: "© 2025 Sarvestani. جميع الحقوق محفوظة."
        }
        // You can add Arabic (ar) translations here if needed in the future
    };

    function changeLanguage() {
        currentLanguage = document.getElementById("language-select").value;
        updateLanguage(currentLanguage);
    }

    function updateLanguage(language) {
        document.querySelector('html').lang = language;
        const isRTL = language === 'fa' || language === 'ar';
        if (isRTL) {
            document.body.classList.add('rtl'); // Add 'rtl' class to body for direction
            document.body.style.direction = 'rtl'; // Set direction style for RTL
        } else {
            document.body.classList.remove('rtl'); // Remove 'rtl' class
            document.body.style.direction = 'ltr'; // Set direction style for LTR
        }

        document.title = translations[language].title;
        document.getElementById('page-heading').textContent = translations[language].heading;
        document.getElementById('page-description').textContent = translations[language].description;
        document.getElementById('tools-section-title').textContent = translations[language].toolsSectionTitle;
        document.getElementById('tool-link-abjad').textContent = translations[language].toolLinkAbjad;
        document.getElementById('tool-link-magical-table').textContent = translations[language].toolLinkMagicalTable;
        document.getElementById('page-footer').textContent = translations[language].footer;
    }

    updateLanguage(currentLanguage);

</script>
</body>
</html>
